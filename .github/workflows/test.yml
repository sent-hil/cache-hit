name: Tests

on:
  push:
    branches: [ main, claude/** ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10.11'

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"

    - name: Verify Docker is running
      run: |
        docker --version
        docker info

    - name: Build and pull required Docker images
      run: |
        # Pull base Python image
        docker pull python:3.10-alpine

        # Tag it as python-numpy (numpy not actually used, but code expects this image name)
        docker tag python:3.10-alpine python-numpy:3.10-alpine

        # Pull Ruby image
        docker pull ruby:3.2-alpine

    - name: Install dependencies
      working-directory: ./backend
      run: |
        uv sync --dev

    - name: Run tests with coverage
      working-directory: ./backend
      run: |
        uv run pytest tests/ -v --cov=. --cov-report=term-missing
