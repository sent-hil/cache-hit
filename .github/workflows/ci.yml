name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        working-directory: ./backend
        run: uv sync --all-groups

      - name: Run ruff check
        working-directory: ./backend
        run: uv run ruff check .

      - name: Run ruff format check
        working-directory: ./backend
        run: uv run ruff format --check .

      - name: Run type checking
        working-directory: ./backend
        run: uv run ty check

      - name: Pull Docker images for tests
        working-directory: ./backend
        run: |
          docker pull python:3.10-alpine
          docker pull ruby:3.2-alpine

      - name: Run pytest
        working-directory: ./backend
        run: uv run pytest tests/ -v --cov=. --cov-report=term-missing
        env:
          MOCHI_API_KEY: ${{ secrets.MOCHI_API_KEY || 'test_api_key_for_ci' }}

  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run ESLint
        working-directory: ./frontend
        run: npm run lint

      - name: Run tests
        working-directory: ./frontend
        run: npm run test

      - name: Build check
        working-directory: ./frontend
        run: npm run build

  docker-check:
    name: Docker Availability Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check Docker daemon
        run: docker info

      - name: Verify Docker Compose
        run: docker compose version
