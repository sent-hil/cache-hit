services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    privileged: true
    volumes:
      - ./backend:/app
      - /var/run/docker.sock:/var/run/docker.sock
    security_opt:
      - label:disable
    environment:
      - PYTHONUNBUFFERED=1
      - MOCHI_API_KEY=${MOCHI_API_KEY:-}
    command: uv run uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=https://backend.cache-hit.orb.local
      - BROWSER=none
    depends_on:
      - backend
    command: npm run dev -- --host 0.0.0.0 --port 5173
